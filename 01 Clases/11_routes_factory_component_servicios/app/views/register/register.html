<section>
	<form class="col-md-4 col-md-offset-4">
		<h2>Register.</h2>
		<label>E-mail :</label><input type="email" class="form-control" ng-model="register.email">
		<label>Password :</label><input type="password" class="form-control" ng-model="register.password">
		<button style="margin-top: 10px" ng-click="register.register()" class="btn btn-block btn-lg btn-success">Registrarme</button>
	</form>
</section>
