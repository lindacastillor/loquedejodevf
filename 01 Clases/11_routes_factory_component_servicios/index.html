<!DOCTYPE html>
<html lang="en" ng-app="todoapp">
<head>
	<meta charset="UTF-8">
	<title>firebase</title>

	<!-- Styles for the ToDo List -->
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<!-- Loading Bootstrap -->
	<link href="/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Loading Flat UI -->
	<link href="/dist/css/flat-ui.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-embossed" role="navigation" ng-controller="NavCtrl as nav">
	       <div class="navbar-header">
	         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
	           <span class="sr-only">Toggle navigation</span>
	         </button>
	         <a class="navbar-brand" ng-href="#/">ToDo List</a>
	       </div>

	       <div class="collapse navbar-collapse" id="navbar-collapse-01">
	         <ul class="nav navbar-nav navbar-right">
	           <li><a ng-if="nav.userLoggedIn" ng-href="#/">Bievenido, {{nav.userLoggedIn.password.email}}<span class="navbar-unread">1</span></a></li>
	            <li><a ng-if="nav.userLoggedIn"  ng-click="nav.logout()" ng-href="">Logout</a></li>

	            <li><a ng-if="!nav.userLoggedIn" ng-href="#/login">Login</a></li>
	           <li><a ng-if="!nav.userLoggedIn" ng-href="#/register">Register</a></li>

	          </ul>
	       </div><!-- /.navbar-collapse -->
	    </nav><!-- /navbar -->
	<div ng-view></div>


	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<!-- AngularJS Routes -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
	<script src="dist/js/vendor/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="dist/js/vendor/video.js"></script>
	<script src="dist/js/flat-ui.min.js"></script>
	<script src="app.js"></script>
	<script src="app/views/home/home-controller.js"></script>
	<script src="app/views/register/register-controller.js"></script>
	<script src="app/views/login/login-controller.js"></script>
	<script src="app/routes/routes.js"></script>
	<script src="app/services/authServices.js"></script>
</body>
</html>
